<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/three3.js"></script>
    <style type="text/css">
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
    <script>
        var renderer;
        var geometry;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true 
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);
        }

        var camera;
        function initCamera() {
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            camera.position.x = 0;
            camera.position.y = 0;
            camera.position.z = 500;
            camera.up.x = 0;
            camera.up.y = 1;
            camera.up.z = 0;
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            });
        }

        var scene;
        function initScene() {
            scene = new THREE.Scene();
        }

        var light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }

        var cube;
        function initObject() {
            geometry = new THREE.Geometry();
            var material = new THREE.MeshBasicMaterial({
                shading: THREE.FlatShading,
                vertexColors: THREE.VertexColors,
                wireframe: false 
            });

            var color1 = new THREE.Color(0xFF0000);
            var color2 = new THREE.Color(0x00FF00);
            var color3 = new THREE.Color(0x0000FF);

            // 线的材质可以由2点的颜色决定
            var p1 = new THREE.Vector3(100, 0, 0);
            var p2 = new THREE.Vector3(0, 100, 0);
            var p3 = new THREE.Vector3(-100, 0, 0);

            geometry.vertices.push(p1);
            geometry.vertices.push(p2);
            geometry.vertices.push(p3);

            var face = new THREE.Face3(0, 1, 2);
            var normal = new THREE.Vector3(0, 0, 1);
            face.normal.copy(normal);
            face.vertexNormals.push(normal.clone(), normal.clone(), normal.clone());

            face.vertexColors[0] = color1;
            face.vertexColors[1] = color2;
            face.vertexColors[2] = color3;

            geometry.faces.push(face);

            var mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);
        }

        function threeStart() {
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();

            renderer.clear();
            renderer.render(scene, camera);
        }
    </script>
</head>
<body onload="threeStart();">
    <div id="canvas-frame"></div>
</body>
</html>
